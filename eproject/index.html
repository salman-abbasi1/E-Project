<!-- Gallery Section -->
<section class="gallery">
    <div class="gallery-item"><img src="https://via.placeholder.com/300x200?text=Bag+1" alt="Bag 1"></div>
    <div class="gallery-item"><img src="https://via.placeholder.com/300x200?text=Bag+2" alt="Bag 2"></div>

    <div class="gallery-item"><img src="https://via.placeholder.com/300x200?text=Bag+6" alt="Bag 6"></div>
</section>

<script>
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('navLinks');
const dropdown = document.querySelector('.dropdown');

// Toggle mobile menu
hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});

// Toggle dropdown on mobile only
dropdown.addEventListener('click', (e) => {
    if(window.innerWidth <= 768) {
        e.preventDefault();
        dropdown.classList.toggle('active');
    }
});

// Close menu when clicking outside
document.addEventListener('click', (e) => {
    if(!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
        navLinks.classList.remove('active');
        dropdown.classList.remove('active');
    }
});
</script>

</body>
