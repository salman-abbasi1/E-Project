<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BAG BAG</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <nav class="home-nav">
        <div class="main-logo">BAG BAG</div>
        <div class="hamburger" id="hamburger">☰</div>

        <ul class="nav-links" id="navLinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Products ▼</a>
                <ul class="dropdown-content">
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                </ul>
            </li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<!-- Gallery Section -->
<section class="gallery">
    <div class="gallery-item"><img src="https://via.placeholder.com/300x200?text=Bag+1" alt="Bag 1"></div>
    <div class="gallery-item"><img src="https://via.placeholder.com/300x200?text=Bag+2" alt="Bag 2"></div>
    <div class="gallery-item"><img src="https://via.placeholder.com/300x200?text=Bag+3" alt="Bag 3"></div>
    <div class="gallery-item"><img src="https://via.placeholder.com/300x200?text=Bag+4" alt="Bag 4"></div>
    <div class="gallery-item"><img src="https://via.placeholder.com/300x200?text=Bag+5" alt="Bag 5"></div>
    <div class="gallery-item"><img src="https://via.placeholder.com/300x200?text=Bag+6" alt="Bag 6"></div>
</section>

<script>
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('navLinks');
const dropdown = document.querySelector('.dropdown');

// Toggle mobile menu
hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});

// Toggle dropdown on mobile only
dropdown.addEventListener('click', (e) => {
    if(window.innerWidth <= 768) {
        e.preventDefault();
        dropdown.classList.toggle('active');
    }
});

// Close menu when clicking outside
document.addEventListener('click', (e) => {
    if(!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
        navLinks.classList.remove('active');
        dropdown.classList.remove('active');
    }
});
</script>

</body>
</html>
